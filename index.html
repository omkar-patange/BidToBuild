<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>BidToBuild</title>
  </head>
  <body>
    <h1>SAIT</h1>
    <div class="container">
      <div class="image-cont">
        <div class="image">
          <img src="./Images/team0.png" alt="Team logo" id="teamLogo" />
        </div>
      </div>
      <div class="form">
        <form>
          <input type="number" placeholder="Base Price" id="basePrice" />
          <input type="number" placeholder="Current Bid" id="currentBid" />
        </form>
        <button id="save">Save</button>
      </div>
    </div>
    <div class="playername">Rohit Sharma</div>
  </body>
  <script src="index.js"></script>
</html>
