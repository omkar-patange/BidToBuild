<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>BidToBuild</title>
  </head>
  <body>
    <h1>SAIT IPL</h1>
    <div class="container">
      <div class="image-cont">
        <div class="image">
          <img src="./Images/team0.png" alt="Team logo" id="teamLogo" />
        </div>
      </div>
      <div class="form">
        <form>
          <div class="playername">Rohit Sharma</div>
          <div class="align">
          <input type="number" id="currentBid" />
          <label>Current Bid</label>
          </div>
          <div class="align">
          <input type="number" id="basePrice" />
          <label>Base Price</label>
          </div>
        </form>
        <button id="save" onclick="psold()">Sold</button>
      </div>
    </div>

    <!-- Result container -->
    <div class="result">
      <div class="flexit">
      <div class="image-cont">
        <div class="image">
          <img src="./Images/team0.png" alt="Team logo" id="teamLogo" />
        </div>
      </div>
      <div class="form">
        <form>
          <div class="playername">Rohit Sharma</div>
          <div class="align">
          <label> Sold : Value</label>
          </div>
        </form>
      </div>
      </div>
      <button id="next">Next Bid</button>
    </div>

  </body>
  <script src="index.js"></script>
</html>
